<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <!-- navbar-started -->
  <nav class="bg-gray-800 fixed right-0 w-full opacity-100 z-50">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-0 items-end justify-start sm:justify-end">
          <span class="font-serif text-[40px] text-black font-semibold">D</span>
          <span class="font-serif text-[25px] text-red-700 mx-1">N</span>
          <span class="font-serif text-[30px] text-blue-700 mx-2">Store</span>
        </div>
        <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-center">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="./index.html" class="rounded-md text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
              <a href="./product.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Products</a>
              <a href="./aboutus.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">About Us</a>
              <a href="./contactus.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Contact Us</a>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
            <!-- Mobile menu button -->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset" aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed -->
              <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" id="menu-open">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Icon when menu is open -->
              <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" id="menu-close">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state -->
    <div class="sm:hidden hidden fixed top-16 right-0 w-64 bg-gray-800 z-50" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <a href="./index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Home</a>
        <a href="./product.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Products</a>
        <a href="./aboutus.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">About Us</a>
        <a href="./contactus.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Contact Us</a>
      </div>
    </div>
  </nav>

  <!-- navbar-ended -->

  <!-- form-started -->
   <div class="bg-[#101828] p-20  flex items-center justify-center min-h-screen">
    <form action="https://api.web3forms.com/submit" method="POST" class="bg-[#1E2939] p-6 animate__animated animate__fadeInDownBig rounded-lg w-full max-w-md animate-slide-in transition-all duration-300 hover:shadow-xl/50 shadow-fuchsia-400 hover:scale-110 duration-1000" style="min-width: 300px;">
  <input type="hidden" name="access_key" value="84fcbc5a-8b51-4280-b087-765d29252714">

  <h2 class="text-xl text-indigo-500 font-semibold mb-4">Personal Information</h2>
  <p class="text-zinc-500 text-base text-sm mb-4">Use a permanent address where you can receive mail.</p>
  <div class="grid grid-cols-2 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium text-zinc-500 text-base">First name</label>
      <input type="text" name="first_name" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-zinc-500 text-base">Last name</label>
      <input type="text" name="last_name" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-zinc-500 text-base">Email address</label>
    <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-zinc-500 text-base">Country</label>
    <input type="text" name="country" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-90" required>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-zinc-500 text-base">Street address</label>
    <input type="text" name="street_address" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
  </div>
  <div class="grid grid-cols-3 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium text-zinc-500 text-base">City</label>
      <input type="text" name="city" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-zinc-500 text-base">State / Province</label>
      <input type="text" name="state" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-zinc-500 text-base">ZIP / Postal code</label>
      <input type="text" name="zip_code" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-zinc-500 text-base">Complaint</label>
    <textarea name="complaint" class="mt-1 block w-full rounded-md border-gray-300 hover:shadow-xl/50 shadow-fuchsia-400 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-24"></textarea>
  </div>
  <div class="flex justify-end gap-4">
    <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:scale-80 duration-1000 hover:shadow-xl/50">Cancel</button>
    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:scale-80 duration-1000 hover:shadow-xl/50">Save</button>
  </div>
</form>
</div>
  <!-- form-ended -->


<!-- footer-started -->
  <footer  class="bg-gray-900 text-gray-400" id="footer">

      <div class="flex flex-wrap justify-center space-x-4 md:space-x-6 mb-4">

        <a href="./product.html" class="text-base text-[20px] hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110 nav-link" style="animation-delay: 0.2s;">Products</a>

            <path stroke-linecap="round" stroke-linejoin="round" d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
          </svg>
        </a>
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/" target="_blank" class="text-base hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110">

            <path stroke-linecap="round" stroke-linejoin="round" d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2H5zm14 2a1 1 0 110 2 1 1 0 010-2zm-7 5a3 3 0 110 6 3 3 0 010-6zm0 6a3 3 0 100-6 3 3 0 000 6z" />

            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>

        <!-- GitHub Icon -->
        <a href="https://github.com/" target="_blank" class="text-base hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110">
          <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2a10 10 0 00-3.16 19.5c.5.09.68-.22.68-.48v-1.7c-2.78.61-3.37-1.34-3.37-1.34-.45-1.15-1.1-1.46-1.1-1.46-.9-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.08.64-1.33-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0112 6.8c.85.004 1.71.11 2.52.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48A10 10 0 0012 2z" />
          </svg>
        </a>
        <!-- YouTube Icon -->
        <a href="https://www.youtube.com/" target="_blank" class="text-base hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110">
          <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18a2 2 0 012 2v14a2 2 0 01-2 2H3a2 2 0 01-2-2V5a2 2 0 012-2zm7 7l6 4-6 4V10z" />
          </svg>
        </a>
      </div>
      <!-- Copyright Notice -->
      <div class="text-center text-sm text-base text-[20px] text-indigo-500 copyright">
        <p>Â© 2025 Your Company, Inc. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!-- footer-ended -->


</body>
<script src="./app.js"></script>
</html>
