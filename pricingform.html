<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body   class="bg-gray-900 text-gray-300">
    <!-- navbar-started -->
    <nav class="bg-gray-800 fixed right-0 w-full opacity-100 z-50">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-0 items-end justify-start sm:justify-end">
              <span class="font-serif text-[40px] text-black">N</span>
              <span class="font-serif text-[25px] text-red-700">D</span>
              <span class="font-serif text-[30px] text-blue-700 mx-2">Store</span>
            </div>
            <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-center">
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="./index.html" class="rounded-md text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                  <a href="./product.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Products</a>
                  <a href="./aboutus.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">About Us</a>
                  <a href="./contactus.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Contact Us</a>
                </div>
              </div>
              <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                <!-- Mobile menu button -->
                <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-none focus:ring-inset" aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <!-- Icon when menu is closed -->
                  <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" id="menu-open">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
                  <!-- Icon when menu is open -->
                  <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" id="menu-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state -->
        <div class="sm:hidden hidden fixed top-16 right-0 w-64 bg-gray-800 z-50" id="mobile-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <a href="./index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Home</a>
            <a href="./product.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Products</a>
            <a href="./aboutus.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">About Us</a>
            <a href="./contactus.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Contact Us</a>
          </div>
        </div>
      </nav>
<!-- navbar-ended -->

<!-- form-started -->
<div class="bg-gray-900 text-gray-300 min-h-screen flex items-center justify-center ">
  <div class="container mx-auto px-4 py-8 sm:py-12 animate__animated animate__backInLeft">
      <form id="pricingForm" action="https://api.web3forms.com/submit" method="POST" class="w-full max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-xl/50 hover:scale-110  duration-1000 hover:shadow-fuchsia-400">
          <input type="hidden" name="access_key" value="c364d2d4-f7d9-421d-afc8-de536aed8dcd">
          <h2 class="text-2xl font-bold text-indigo-500 mb-6 text-center">Contact Form</h2>
          <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
              <input type="text" id="name" name="name" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
              <input type="email" id="email" name="email" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-6">
              <label for="price" class="block text-sm font-medium text-gray-300 mb-2">Price</label>
              <input type="number" id="price" name="price" readonly class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition duration-300 sm:hover:scale-80">Submit</button>
      </form>     
  </div>
</div>  
<!-- form-ended -->

<!-- footer-started -->

    <div class="container mx-auto">
      <!-- Navigation Links -->

        <a href="./index.html" class="text-base text-[20px] hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110 nav-link" style="animation-delay: 0.1s;">Home</a>
        <a href="./product.html" class="text-base text-[20px] hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110 nav-link" style="animation-delay: 0.2s;">Products</a>
        <a href="./aboutus.html" class="text-base text-[20px] hover:text-indigo-500 transition-colors duration-300 transform hover:scale-110 nav-link" style="animation-delay: 0.3s;">About Us</a>

            <path stroke-linecap="round" stroke-linejoin="round" d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2H5zm14 2a1 1 0 110 2 1 1 0 010-2zm-7 5a3 3 0 110 6 3 3 0 010-6zm0 6a3 3 0 100-6 3 3 0 000 6z" />

      </div>

</body>

</html>
